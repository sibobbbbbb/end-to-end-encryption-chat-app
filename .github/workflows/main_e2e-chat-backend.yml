# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - e2e-chat-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: registrye2echat.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_C94A2ABCC95F4174B74FE35DA944188A }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_865CF502E2A842ADA31663E16B9F618E }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: registrye2echat.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_C94A2ABCC95F4174B74FE35DA944188A }}/registrye2echat/backend-image:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D7C29C2ABED74A24B5DF29B6A1E79C5D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0D04C9967B0245D2B1F9F271FA667D4F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0FC9D75534AD4E70835C69904B691144 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'e2e-chat-backend'
          slot-name: 'Production'
          images: 'registrye2echat.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_C94A2ABCC95F4174B74FE35DA944188A }}/registrye2echat/backend-image:${{ github.sha }}'
          