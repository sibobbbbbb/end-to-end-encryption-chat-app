# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - e2e-chat-backend

on:
  push:
    branches:
      - feat/server-side
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: registrye2echat.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_88ED82A7423F41D7996D0040A215B802 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_D0767EE56EBA40B0BB3B5E3307E557C0 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: registrye2echat.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_88ED82A7423F41D7996D0040A215B802 }}/backend-image:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3D1C8D9DCB6646DCBBC114FC851F961F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B46ADC5F62FC43C9874F1DA2E5C0FFAB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C6760868C0994D0AB3DF2684347482F3 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'e2e-chat-backend'
          slot-name: 'Production'
          images: 'registrye2echat.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_88ED82A7423F41D7996D0040A215B802 }}/backend-image:${{ github.sha }}'
          